<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada automática</title>
</head>

<body>

    <h3>Tabuada de multiplicação</h3>

    <script>

        // Primeiro loop gera o multiplicando que vai de 1 à 10
        for (let x = 1; x < 11; x++) {

            // Segundo loop gera o multiplicador que vai de 1 à 10
            for (let y = 1; y < 11; y++) {

                // Exibe a saída no documento HTML. Observe a operação 'x * y'
                document.write(`${x} x ${y} = ${x * y} <br>`);
            }

            // Exibe uma linha após cada tabuada.
            document.write('<hr>');

        }

    </script>

</body>

</html>
