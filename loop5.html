<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop com While</title>
</head>

<body>

    <script>

        // Cria e inicia contador
        let contador = 0;

        // Loop
        while (contador < 11) {
            console.log(contador);
            contador++;
        }

        // Criando uma coleção
        let frutas = ['maçã', 'banana', 'abacate', 'abacaxi', 'morango'];

        // Cria e inicia contador
        let indice = 0;

        while (frutas[indice]) {
            console.log(frutas[indice]);
            indice++;
        }

    </script>

</body>

</html>
